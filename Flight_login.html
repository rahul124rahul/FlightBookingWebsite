<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">


  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004085;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Flight Booking System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="flex-fill d-flex justify-content-center align-items-center">
    <div id="main-content">
      <div class="container py-5">
        <h3 class="text-center mb-4 text-dark">Welcome to the Login Page!</h3>

        <div class="card mx-auto" style="max-width: 500px;">
          <div class="card-body">
            <form id="login">
              <div class="mb-4">
                <input type="email" id="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-4">
                <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                
                <button type="button" class="btn btn-outline-dark" id="togglePassword">
                  <i class="bi bi-eye-slash" id="toggleIcon"></i>
                  </button>
                </div>
                  <div id="error" class="text-danger text-center"></div>
                
              </div>
              <button type="submit" id="submit" class="btn btn-primary w-100 mt-3">Login</button>
              <button type="button" class="btn btn-dark w-100 mt-2" onclick="window.location.href='Flight_register.html'">Register</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="py-3 mt-auto" style="background-color: #004085;">
    <div class="container text-white text-center">
      &copy; 2025 Flight Booking System
    </div>
  </footer>

  
 
  <script src="js/login.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
